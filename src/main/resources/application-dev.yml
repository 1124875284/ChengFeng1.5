    ehcache:
      config: classpath:/ehcache.xml
  redis:
    database: 0
    host: 123.207.157.129
    port: 6379
    password: password
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 3
  rabbitmq:
    addresses: 123.207.157.129
    virtual-host: /
    username: guest
    password: guest


mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.beautifulsoup.chengfeng.pojo

logging:
